<ion-header [translucent]="true">
  <ion-toolbar class="header-background-color">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label fixed position="floating">Password</ion-label>
      <ion-input fixed type="password" placeholder="Enter Password"></ion-input>
    </ion-item>
  </div>
  <div>
      <ion-button expand="block" color="secondary" shape="round" href="#">Login</ion-button>
      <ion-button expand="block" color="success" shape="round" href="#">Sign up</ion-button>
  </div>
  <div>
    <ion-button expand="block" class="button1" color="danger" shape="round">Reset Password</ion-button>
  </div>
 
</ion-content>
